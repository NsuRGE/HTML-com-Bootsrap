<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>sparkline</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <style>

            .jqstooltip {
                width: 40px;
                height: 50px;
            }

        </style>

    </head>

    <body>

        <div class="container-fluid">
            <div class="col-md-12">
                <h1>Spark</h1>
                <table class="table-sm table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>descrição</th>
                            <th>sparkline</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>inlinesparkline: </td>
                            <td>
                                <span class="inlinesparkline">1,4,4,7,5,9,10</span>
                            </td>
                        </tr>
                        <tr>
                            <td>sparkline with dynamic data: </td>
                            <td>
                                <span class="dynamicsparkline">Loading..</span>
                            </td>
                        </tr>
                        <tr>
                            <td>bar chart with dynamic data: </td>
                            <td>
                                <span class="dynamicbar">Loading..</span>
                            </td>
                        </tr>
                        <tr>
                            <td>bar chart with dynamic data: </td>
                            <td>
                                <span class="inlinebar">1,3,4,5,3,5</span>
                            </td>
                        </tr>
                        <tr>
                            <td>dataset</td>
                            <td>
                                <span class="dsChart"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"
    integrity="sha512-3PRVLmoBYuBDbCEojg5qdmd9UhkPiyoczSFYjnLhFb2KAFsWWEMlAPt0olX1Nv7zGhDfhGEVkXsu51a55nlYmw=="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
<script type="text/javascript">



    $(function () {
        var data;
        $.ajax({
            type: "GET",
            url: "dataset.csv",
            dataType: "text",
            crossDomain: true,
            success: function (response) {
                data = $.csv.toArrays(response);
                console.log(data);
                $('.dsChart').sparkline(data, { type: "bar", stactedBarColor: ["#f44336", "#2196f3"] });
            }
        });


        $('.inlinesparkline').sparkline();
        var myvalues = [10, 8, 5, 7, 4, 4, 1];
        $('.dynamicsparkline').sparkline(myvalues);
        $('.dynamicbar').sparkline(myvalues, { type: 'bar', barColor: 'green' });
        $('.inlinebar').sparkline('html', { type: 'bar', barColor: 'red' });
    });    
</script>

    </body>
</html>
